<!-- menu/templates/menu/menu_edit.html -->
{% extends 'booking/base.html' %}
{% block content %}
<h2 class="mb-4">Manage Menu</h2>
<form method="POST" class="col-md-6 mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Menu Item</button>
</form>

<h3 class="mb-3">Existing Items</h3>
<div class="row">
{% for item in items %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <h6 class="card-subtitle text-muted">{{ item.category.name }} - ${{ item.price }}</h6>
            <p class="card-text mt-2">{{ item.description }}</p>
          </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
