{% extends 'booking/base.html' %}
{% block content %}
<h2>Manage Menu</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Menu Item</button>
</form>

<h3>Existing Items</h3>
<ul>
  {% for item in items %}
    <li>{{ item.category.name }} - {{ item.name }} (${{ item.price }})</li>
  {% endfor %}
</ul>
{% endblock %}
